<!DOCTYPE html>
<html>
<head>
    <title>ML Server Test</title>
</head>
<body>
    <h1>ML Server Connection Test</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testPredict()">Test Prediction</button>
    <pre id="output"></pre>

    <script>
        const output = document.getElementById('output');

        async function testHealth() {
            try {
                output.textContent = 'Testing health endpoint...';
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                output.textContent = 'Health Check:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }

        async function testPredict() {
            try {
                output.textContent = 'Testing prediction...';
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: 'https://pundrauniversity.ac.bd/' })
                });
                const data = await response.json();
                output.textContent = 'Prediction:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
